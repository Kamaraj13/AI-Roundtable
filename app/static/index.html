<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roundtable - Podcast Episodes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button.primary {
            background: #667eea;
            color: white;
        }
        
        button.primary:hover {
            background: #5568d3;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .episode-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .episode-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .episode-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .episode-meta span {
            display: inline-block;
            margin-right: 15px;
        }
        
        .audio-files {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
        }
        
        .audio-item {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
        }
        
        .audio-item:last-child {
            border-bottom: none;
        }
        
        .audio-item audio {
            width: 100%;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }
        
        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            color: white;
            padding: 40px;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è AI Roundtable</h1>
            <p>AI-powered panel discussions on Government Jobs and Exams in India</p>
        </header>
        
        <div class="controls">
            <button class="primary" onclick="generateNewEpisode()">üé¨ Generate New Episode</button>
            <button onclick="refreshEpisodes()">üîÑ Refresh</button>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="episode-count">0</div>
                <div class="stat-label">Episodes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="audio-count">0</div>
                <div class="stat-label">Audio Files</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-size">0 MB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>
        
        <div id="episodes-container"></div>
    </div>
    
    <script>
        async function loadEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                const data = await response.json();
                displayEpisodes(data);
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('episodes-container').innerHTML = `
                    <div class="empty-state">
                        <h2>No episodes yet</h2>
                        <p>Click "Generate New Episode" to create one!</p>
                    </div>
                `;
            }
        }
        
        async function loadAudioFiles() {
            try {
                const response = await fetch('/api/audio-files');
                const files = await response.json();
                updateStats(files);
            } catch (error) {
                console.error('Error loading audio files:', error);
            }
        }
        
        function displayEpisodes(data) {
            const container = document.getElementById('episodes-container');
            
            if (!data.episodes || data.episodes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No episodes yet</h2>
                        <p>Click "Generate New Episode" to create one!</p>
                    </div>
                `;
                return;
            }
            
            const html = data.episodes.map(ep => `
                <div class="episode-card">
                    <h3>üìª ${ep.topic}</h3>
                    <div class="episode-meta">
                        <span>üìÖ ${new Date(ep.created_at).toLocaleDateString()}</span>
                        <span>üó£Ô∏è ${ep.turns_count} turns</span>
                        <span>üéµ ${ep.audio_files.length} audio files</span>
                    </div>
                    <div class="audio-files">
                        ${ep.audio_files.map(file => `
                            <div class="audio-item">
                                <audio controls style="width: 100%; height: 30px;">
                                    <source src="${file}" type="audio/wav">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="episodes-grid">${html}</div>`;
        }
        
        function updateStats(files) {
            let totalSize = 0;
            files.forEach(f => totalSize += f.size);
            
            document.getElementById('audio-count').textContent = files.length;
            document.getElementById('total-size').textContent = (totalSize / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        async function generateNewEpisode() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            
            try {
                const response = await fetch('/generate?tts=true', { method: 'POST' });
                if (response.ok) {
                    await new Promise(r => setTimeout(r, 2000));
                    await refreshEpisodes();
                    btn.textContent = 'üé¨ Generate New Episode';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error generating episode:', error);
                btn.textContent = 'üé¨ Generate New Episode';
                btn.disabled = false;
            }
        }
        
        async function refreshEpisodes() {
            await loadEpisodes();
            await loadAudioFiles();
        }
        
        // Load on page load
        window.addEventListener('load', () => {
            loadEpisodes();
            loadAudioFiles();
        });
        
        // Auto-refresh every 30 seconds
        setInterval(refreshEpisodes, 30000);
    </script>
</body>
</html>
