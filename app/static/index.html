<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è AI Roundtable - Podcast Episodes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --dark-bg: #0a0e27;
            --card-bg: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #a8b5d1;
            --success: #10b981;
            --danger: #ef4444;
            --blur: 20px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f1b35 50%, #1a0f2e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Animated background with glassmorphism particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* ===== SIDEBAR NAVIGATION ===== */
        .sidebar {
            width: 280px;
            background: rgba(26, 31, 58, 0.7);
            backdrop-filter: blur(var(--blur));
            border-right: 1px solid rgba(99, 102, 241, 0.1);
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            overflow-y: auto;
            animation: slideInLeft 0.5s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .nav-title {
            font-size: 0.85em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            opacity: 0.6;
            margin-bottom: 8px;
        }
        
        .nav-btn {
            padding: 14px 16px;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
            font-weight: 500;
            text-align: left;
        }
        
        .nav-btn:hover {
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.1));
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }
        
        /* ===== MAIN CONTENT ===== */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* Page animations */
        .page {
            display: none;
            animation: fadeIn 0.4s ease-out;
            padding: 60px 50px;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* ===== HOME PAGE ===== */
        .header {
            margin-bottom: 50px;
            animation: slideInLeft 0.6s ease-out 0.1s both;
        }
        
        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #6366f1, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }
        
        .header p {
            font-size: 1.2em;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        .topic-selector-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }
        
        .topic-selector-container select {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(var(--blur));
            color: var(--text-primary);
            border: 2px solid rgba(99, 102, 241, 0.3);
            padding: 14px 20px;
            font-size: 1em;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 280px;
        }
        
        .topic-selector-container select:hover {
            border-color: var(--primary);
            background: rgba(26, 31, 58, 0.95);
        }
        
        .topic-selector-container select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .topic-description {
            background: rgba(26, 31, 58, 0.6);
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            animation: slideInLeft 0.6s ease-out 0.3s both;
        }
        
        .topic-description p {
            color: var(--text-secondary);
            font-size: 1.05em;
            line-height: 1.6;
            margin: 8px 0;
        }
        
        /* ===== EPISODES GRID ===== */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }
        
        .episode-card {
            background: rgba(26, 31, 58, 0.5);
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .episode-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .episode-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(26, 31, 58, 0.8);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }
        
        .episode-card:hover::before {
            opacity: 1;
        }
        
        .episode-icon {
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        
        .episode-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .episode-meta {
            display: flex;
            gap: 16px;
            font-size: 0.9em;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .view-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px 16px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .view-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
        }
        
        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        /* ===== DETAIL PAGE ===== */
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: slideInLeft 0.5s ease-out;
        }
        
        .back-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }
        
        .episode-details {
            display: grid;
            gap: 40px;
            animation: slideInLeft 0.5s ease-out;
        }
        
        .detail-section {
            background: rgba(26, 31, 58, 0.5);
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            padding: 32px;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        
        .conversation {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message-item {
            padding: 20px;
            background: rgba(99, 102, 241, 0.05);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            animation: slideInLeft 0.3s ease-out;
        }
        
        .message-speaker {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.95em;
            margin-bottom: 8px;
        }
        
        .message-text {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95em;
        }
        
        .audio-players {
            display: grid;
            gap: 16px;
        }
        
        .audio-item {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.3s;
        }
        
        .audio-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.2);
        }
        
        .audio-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        audio {
            width: 100%;
            height: 40px;
            accent-color: var(--primary);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                padding: 20px;
                border-right: none;
                border-bottom: 1px solid rgba(99, 102, 241, 0.1);
                z-index: 10;
                flex-direction: row;
                gap: 20px;
                padding-bottom: 20px;
            }
            
            .content {
                margin-top: 200px;
            }
            
            .app {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            .page {
                padding: 30px 20px;
            }
            
            .detail-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- SIDEBAR NAVIGATION -->
        <div class="sidebar">
            <div class="logo" onclick="showPage('home')">üéôÔ∏è AI Roundtable</div>
            
            <div class="nav-section">
                <div class="nav-title">Navigation</div>
                <button class="nav-btn active" onclick="showPage('home')">üì∫ All Episodes</button>
                <button class="nav-btn" onclick="showPage('create')">‚ûï Create Episode</button>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">Topics</div>
                <button class="nav-btn" onclick="filterByTopic('government_jobs')">üèõÔ∏è Government Jobs</button>
                <button class="nav-btn" onclick="filterByTopic('travel')">‚úàÔ∏è Travel</button>
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="content">
            <!-- HOME PAGE -->
            <div id="home" class="page active">
                <div class="header">
                    <h1>Podcast Episodes</h1>
                    <p>Intelligent panel discussions powered by AI</p>
                </div>
                
                <div id="episodes-container"></div>
            </div>
            
            <!-- CREATE PAGE -->
            <div id="create" class="page">
                <div class="header">
                    <h1>Create New Episode</h1>
                    <p>Generate a new AI-powered discussion</p>
                </div>
                
                <div style="max-width: 600px;">
                    <div class="topic-selector-container">
                        <select id="topic-selector" onchange="updateTopicDescription()">
                            <option value="government_jobs">üèõÔ∏è Government Jobs & Exams</option>
                            <option value="travel">‚úàÔ∏è Travel Destinations</option>
                        </select>
                    </div>
                    
                    <div class="topic-description" id="topic-description">
                        <p>üé≠ 4 Experts Discuss: UPSC, SSC, State PSC, Banking Exams & Career Paths in India</p>
                    </div>
                    
                    <button class="btn" onclick="generateNewEpisode()" id="generate-btn">
                        <span id="generate-text">üé¨ Generate Episode</span>
                    </button>
                </div>
            </div>
            
            <!-- DETAIL PAGE -->
            <div id="detail" class="page">
                <div class="detail-header">
                    <h1 id="detail-title">Episode Details</h1>
                    <button class="back-btn" onclick="showPage('home')">‚Üê Back</button>
                </div>
                
                <div id="detail-content" class="episode-details"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = null;
        let currentEpisode = null;
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
        
        function updateTopicDescription() {
            const topic = document.getElementById('topic-selector').value;
            const desc = document.getElementById('topic-description');
            
            if (topic === 'travel') {
                desc.innerHTML = `
                    <p>‚úàÔ∏è 4 Travelers Share: Salt Lake City üá∫üá∏ ‚Ä¢ Abu Dhabi üá¶üá™ ‚Ä¢ Chennai & Bangalore üáÆüá≥ ‚Ä¢ Manchester üá¨üáß</p>
                    <p style="margin-top: 12px; color: var(--text-secondary); font-size: 0.95em;">
                        Elena (Spain üá™üá∏ - Visited) ‚Ä¢ Fatima (UAE üá¶üá™ - Researcher) ‚Ä¢ Priya (India üáÆüá≥ - Sister Lives There) ‚Ä¢ Carlos (Mexico üá≤üáΩ - Planning to Move)
                    </p>
                `;
            } else {
                desc.innerHTML = `<p>üé≠ 4 Experts Discuss: UPSC, SSC, State PSC, Banking Exams & Career Paths in India</p>`;
            }
        }
        
        function filterByTopic(topic) {
            currentFilter = topic;
            loadEpisodes();
        }
        
        async function loadEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                const data = await response.json();
                
                let episodes = data.episodes || [];
                if (currentFilter) {
                    episodes = episodes.filter(ep => {
                        if (currentFilter === 'travel') return ep.topic.includes('Travel');
                        if (currentFilter === 'government_jobs') return ep.topic.includes('Government');
                        return true;
                    });
                }
                
                displayEpisodes(episodes);
            } catch (error) {
                console.error('Error loading episodes:', error);
            }
        }
        
        function displayEpisodes(episodes) {
            const container = document.getElementById('episodes-container');
            
            if (!episodes || episodes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Episodes Yet</h2>
                        <p>Create your first episode to get started!</p>
                    </div>
                `;
                return;
            }
            
            const html = episodes.map((ep, idx) => {
                const date = new Date(ep.created_at);
                const icon = ep.topic.includes('Travel') ? '‚úàÔ∏è' : 'üèõÔ∏è';
                
                return `
                    <div class="episode-card" style="animation-delay: ${idx * 0.1}s">
                        <div class="episode-icon">${icon}</div>
                        <div class="episode-title">${ep.topic}</div>
                        <div class="episode-meta">
                            <div class="meta-item">üìÖ ${date.toLocaleDateString('en-IN', { year: 'numeric', month: 'short', day: 'numeric' })}</div>
                            <div class="meta-item">üó£Ô∏è ${ep.turns_count} turns</div>
                            <div class="meta-item">üéµ ${ep.audio_files?.length || 0} audios</div>
                        </div>
                        <button class="view-btn" onclick="viewEpisode('${ep.id}')">View Details ‚Üí</button>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="episodes-grid">${html}</div>`;
        }
        
        async function viewEpisode(episodeId) {
            try {
                const response = await fetch('/api/episodes');
                const data = await response.json();
                const episode = data.episodes.find(ep => ep.id === episodeId);
                
                if (!episode) return;
                
                currentEpisode = episode;
                document.getElementById('detail-title').textContent = episode.topic;
                
                let html = `
                    <div class="detail-section">
                        <div class="section-title">üìä Episode Info</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value">${episode.turns_count}</div>
                                <div class="stat-label">Total Turns</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${episode.audio_files?.length || 0}</div>
                                <div class="stat-label">Audio Files</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${new Date(episode.created_at).toLocaleDateString('en-IN')}</div>
                                <div class="stat-label">Created Date</div>
                            </div>
                        </div>
                    </div>
                `;
                
                if (episode.audio_files && episode.audio_files.length > 0) {
                    html += `
                        <div class="detail-section">
                            <div class="section-title">üéµ Audio Playback</div>
                            <div class="audio-players">
                                ${episode.audio_files.map((file, i) => `
                                    <div class="audio-item">
                                        <div class="audio-label">Turn ${i + 1}</div>
                                        <audio controls>
                                            <source src="${file}" type="audio/wav">
                                            <source src="${file}" type="audio/aiff">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('detail-content').innerHTML = html;
                showPage('detail');
            } catch (error) {
                console.error('Error viewing episode:', error);
            }
        }
        
        async function generateNewEpisode() {
            const btn = document.getElementById('generate-btn');
            const text = document.getElementById('generate-text');
            const topic = document.getElementById('topic-selector').value;
            
            btn.disabled = true;
            const originalText = text.textContent;
            text.textContent = '‚è≥ Generating...';
            
            try {
                const response = await fetch(`/generate?tts=true&topic=${topic}`, { method: 'POST' });
                if (response.ok) {
                    await new Promise(r => setTimeout(r, 2000));
                    text.textContent = '‚úÖ Complete!';
                    await loadEpisodes();
                    showPage('home');
                    setTimeout(() => {
                        text.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('Generation failed');
                }
            } catch (error) {
                console.error('Error:', error);
                text.textContent = '‚ùå Error';
                btn.disabled = false;
                setTimeout(() => {
                    text.textContent = originalText;
                }, 3000);
            }
        }
        
        window.addEventListener('load', loadEpisodes);
        updateTopicDescription();
    </script>
</body>
</html>
